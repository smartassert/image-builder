name: Create instance

on:
  workflow_dispatch:
  pull_request:
    branches:
      - github-49

jobs:
  create:
    name: Create instance
    runs-on: ubuntu-latest
    env:
      DIGITALOCEAN_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8

      - name: Download dependencies
        uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs --quiet
          working_dir: app

      - name: Expose worker manager image variable
        id: worker-manager-image
        run:
          export echo $(cat worker-manager-image.env | tr '\n' ' ')

          echo "::set-output name=id::$WORKER_MANAGER_IMAGE"

      - name: Check snapshot exists
        env:
          WORKER_MANAGER_IMAGE: ${{ steps.worker-manager-image.outputs.id }}
        run: php app/bin/console app:snapshot:exists --expect-exists 1

      - name: Create
        id: instance
        env:
          WORKER_MANAGER_IMAGE: ${{ steps.worker-manager-image.outputs.id }}
        run: |
          CREATE_OUTPUT=$(php app/bin/console app:instance:create)
          echo "::set-output name=id::$(echo $CREATE_OUTPUT | jq ".id")"

      - name: Health check
        env:
          COMMAND: "php app/bin/console app:instance:is-healthy --id=${{ steps.instance.outputs.id }}"
        run: ./.github/workflows/execute-command-output-json.sh

      - name: Remove instance if health check failed
        if:  ${{ failure() }}
        env:
          INSTANCE_ID: ${{ steps.instance.outputs.id }}
        run: php app/bin/console app:instance:destroy --id=$INSTANCE_ID
