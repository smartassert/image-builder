name: service.configure

on:
  repository_dispatch:
    types: [service-configure]
  workflow_dispatch:
    inputs:
      service_id:
        description: The service for which the configuration is being stored
        required: true
      version:
        description: The service version
        required: true

jobs:
  setup:
    name: Setup ${{ github.event.inputs.service_id }}
    runs-on: ubuntu-latest
    outputs:
      service_id: ${{ steps.service_id.outputs.value }}
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Output repository_dispatch inputs
        if: ${{ github.event_name == 'repository_dispatch' }}
        env:
          INPUTS: ${{ toJson(github.event.client_payload) }}
        run: echo "$INPUTS"

      - name: Output workflow_dispatch inputs
        env:
          INPUTS: ${{ toJson(github.event.inputs) }}
        run: echo "$INPUTS"

      - name: Set service_id
        id: service_id
        env:
          REPOSITORY_DISPATCH_VALUE: ${{ github.event.client_payload.service_id }}
          WORKFLOW_DISPATCH_VALUE: ${{ github.event.inputs.service_id }}
        run: |
          VALUE="${REPOSITORY_DISPATCH_VALUE:-$WORKFLOW_DISPATCH_VALUE}"
          if [ "" = "$VALUE" ]; then
            echo "service_id not set"
            exit 1
          fi

          echo "::set-output name=value::$VALUE"

      - name: Set version
        id: version
        env:
          REPOSITORY_DISPATCH_VALUE: ${{ github.event.client_payload.version }}
          WORKFLOW_DISPATCH_VALUE: ${{ github.event.inputs.version }}
        run: |
          VALUE="${REPOSITORY_DISPATCH_VALUE:-$WORKFLOW_DISPATCH_VALUE}"
          if [ "" = "$VALUE" ]; then
            echo "service_id not set"
            exit 1
          fi

          echo "::set-output name=value::$VALUE"

  verify-setup:
    name: Verify setup ${{ needs.setup.outputs.service_id }}
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Output
        env:
          OUTPUTS: ${{ toJson(needs.setup.outputs) }}
        run: echo "$OUTPUTS"

  store:
    name: Store ${{ needs.setup.outputs.service_id }}
    runs-on: ubuntu-latest
    needs: [setup, verify-setup]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Store service version
        env:
          CONFIGURATION_PATH: ./services/${{ needs.setup.outputs.service_id }}/version
          VERSION: ${{ needs.setup.outputs.version }}
        run: |
          mkdir -p "$(dirname "$CONFIGURATION_PATH")"
          echo "version=$VERSION" > "$CONFIGURATION_PATH"

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automatic version update for ${{ needs.setup.outputs.service_id }} ${{ needs.setup.outputs.version }}"
