name: Static Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  caddy_fmt:
    name: Caddy fmt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check format of service Caddyfiles
        run: |
          CADDYFILE_PATH="$PWD/services/sources/caddy/Caddyfile" ./ci/verify-caddyfile-is-correctly-formatted.sh
          CADDYFILE_PATH="$PWD/services/users/caddy/Caddyfile" ./ci/verify-caddyfile-is-correctly-formatted.sh
          CADDYFILE_PATH="$PWD/services/worker_manager/caddy/Caddyfile" ./ci/verify-caddyfile-is-correctly-formatted.sh

  caddy_validate:
    name: Caddy validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate service Caddyfiles
        run: |
          CADDYFILE_PATH="$PWD/services/sources/caddy/Caddyfile" ./ci/validate-caddyfile.sh
          CADDYFILE_PATH="$PWD/services/users/caddy/Caddyfile" ./ci/validate-caddyfile.sh
          CADDYFILE_PATH="$PWD/services/worker_manager/caddy/Caddyfile" ./ci/validate-caddyfile.sh

  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run actionlint
        run: docker run --rm -v "$PWD:/repo" --workdir /repo rhysd/actionlint:latest -color

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run
        run: |
          docker run --rm -v "$PWD:/mnt" koalaman/shellcheck:stable ./ci/*.sh
          docker run --rm -v "$PWD:/mnt" koalaman/shellcheck:stable ./provisioner/*.sh
          docker run --rm -v "$PWD:/mnt" koalaman/shellcheck:stable ./services/**/*.sh
